<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="files/icons8-windows-client-16.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="icons" id="chrome-icon">
      <img src="files/chromeicon.png" width="74px" alt="" />
      <div class="title">Google Chrome</div>
    </div>

    <div id="icons" id="recycle-bin-icon">
      <img src="files/recyclebinicon.png" width="78px" alt="" />
      <div class="title1">Recycle Bin</div>
    </div>
    <div class="taskbar">
      <img src="files/icons.PNG" alt="" />
      <img class="right" src="files/taskbarright.PNG" alt="" />
    </div>

    <div class="video-container">
      <video autoplay muted>
        <source src="files/video.webm" type="video/webm" />
      </video>
    </div>
    <div class="startmenu">
      <img src="files/startmenu.PNG" alt="" />
    </div>
  </body>

  <script src="script.js"></script>
</html>
